name: Make TWRP Device

on:
  workflow_dispatch:
    inputs:
      LIBRARY_NAME:
        description: 'LIBRARY_NAME'
        required: true
        default: 'Twrp_Device_Genter'
      IMG_URL:
        description: 'IMG_URL'
        required: true
        default: 'https://59-47-225-66.pd1.123pan.cn:30443/download-cdn.123pan.cn/123-623/bab2cdb0/1816478697-0/bab2cdb0f41906404c1cca82741be66f/c-m23?v=5&t=1707290063&s=17072900639d25912ad39f732a701006ff9b4b7c73&r=VMX9T7&bzc=2&bzs=313831363437383639373a37373639323037363a33333535343433323a31383136343738363937&filename=recovery.img&x-mf-biz-cid=e0559b06-b9c2-428e-a125-e721fb16cd3d-47df1e&auto_redirect=0&ndcp=1&cache_type=1&xmfcid=6ba78618-1b5d-4ba1-b513-9654a6649107-0-50111d3b1'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-20.04
    
    steps:
    - name: Check Out
      uses: actions/checkout@main
      
    - name: Prepare the environment
      run: |
        sudo apt update
        sudo apt -y install python python3 python3-pip python3-pip cpio wget
      
    - name: Set variables
      run: |
        echo "name=date::$(date +%F)" >> $GITHUB_OUTPUT
      id: var
      
    - name: Install TWRP generator 
      run: |
        pip3 install twrpdtgen
        mkdir dt
    
    - name: Download boot or recovery img
      run: |
        wget ${{ github.event.inputs.IMG_URL }}
        ls
      
    - name: Start build
      run: |
        python3 -m twrpdtgen -o dt/ *.img

    - name: ZIP device tree
      run: |
        zip -r DeviceTree.zip ./dt

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./DeviceTree.zip
        name: TWRP_Device_Tree-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
        body: DeviceTree for twrp
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
